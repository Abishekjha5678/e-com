{% extends 'base.html' %}

{% block content %}

<div class="container">

    <div class="p-4 m-4">
        <div class="col-lg-5 mx-auto border rounded p-4"> 
            <h3 class="alert alert-premium border rounded">Login Here</h3>
            <form action="/login" method="POST">
            
            {% csrf_token %}
            {% if error %}
                <div class="alert alert-danger" role="alert">
                {{ error }}
                </div>
            {% endif %}
            <!--Email-->
                <div class="form-group">  
                  <label for="">Email</label>
                  <input Required type="email" value='{{ values.email }}' name="email" id="" class="form-control form-control-sm" placeholder="Email" >
                </div>
            <!--Password-->
                <div class="form-group">
                  <label for="">Password</label>
                  <input type="password" name="password" id="" class="form-control form-control-sm" placeholder="********" >  
                </div>
            
        
                <div class="form-group my-3">
                    <input class="btn btn-sm btn-info" type="submit" value="Login">  
                </div>
            </form>
        </div>
    </div>

</div>

{% endblock %}
